name: tests

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: pip install -r data_pipeline/requirements.txt
      - name: Run tests
        run: pytest
